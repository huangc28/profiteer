version: '2'
services:
  nginx:
    image: nextdealshop/nginx:latest
    ports:
      - '3001:80'
    volumes:
      - ./application:/var/www/html
    networks:
      - dt-net
  php:
    image: nextdealshop/php:latest
    volumes:
      - ./application:/var/www/html
      - ./application:/opt
    networks:
      - dt-net
  redis:
    image: redis:alpine
    networks:
      - dt-net
  postgres:
    image: nextdealshop/postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_ROOT_PASSWORD: root
      POSTGRES_DATABASE: my-app
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    volumes:
      - postgresdata:/var/lib/postgresql
    networks:
      - dt-net
networks:
  dt-net:
    driver: 'bridge'
volumes:
  postgresdata:
    driver: 'local'